l_russian:
 uk.1.t: "Уэльс согласен"
 uk.1.d: "Призедент Уэльса принял наш ультиматум и теперь Уэльс стал нашим!"
 uk.1.a: "Отлично!"
 wales.1.t: "Ультиматум от Англии"
 wales.1.d: "Король Англии отправил нам ультиматум с условиями чтобы наша страна перешла им, что будем делать?"
 wales.1.a: "Мы неспособны сопративляться..."
 wales.1.b: "Да пошли они к чёрту!"
 nuk.1.t: "Выборы в ЗУР"
 nuk.1.d: "В 1936 г. проводятся выборы между Социал-Демократам, Фашистам и Коммунистам. Выбери кто победит."
 nuk.1.a: "Фридрих Коваленко побеждает"
 nuk.1.b: "Степан Бандера побеждает"
 nuk.1.c: "Григорий Петровский побеждает"