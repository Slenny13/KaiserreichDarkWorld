 paris_peace_ger: "Парижский мирный договор"
 paris_peace_ger_desc: "После ПМВ был подписан мирный догоров «Парижский договор» как понятно по названию он был подписан в Париже в нём было условие для стран проигравших войну: 1.Не иметь армию больше 100.000 человек 2.Запрешается иметь самолёты 3.Выплатить репарации в размере 3.000.000 $(Если маленькая страна 1.000.000 $) 4.Запрешено иметь колонии в Африке 5.Запрешено вступать или создавать альянсы" 
