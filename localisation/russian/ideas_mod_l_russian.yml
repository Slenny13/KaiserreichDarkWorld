 hun_king: "Король не популярен"
 hun_king_desc: "Венгрия погружается в хаос: Бело Кочиш теряет контроль над страной, а оппозиция набирает силу. Его сын, Будай, заявляет права на трон, но народ его не признаёт. После провалившегося покушения неизвестных заговорщиков Будай в страхе запирается в своём замке, теряя влияние и поддержку. За стенами дворца плетутся заговоры, и каждый из них может определить будущее страны. Правая оппозиция готова взять власть силой, но их противники, левые радикалы, не отступят без боя. Если баланс сил нарушится, Венгрию ждёт развал и хаос. Или, быть может, династия Кочишей найдёт способ сохранить корону при себе? Время уходит, и каждый неверный шаг может стать роковым. "