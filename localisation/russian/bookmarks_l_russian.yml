l_russian:
 BM_HISTORY_TITLE: "Краткая история"
 GATHERING_STORM_NAME: "Скоро грянет буря"
 GATHERING_STORM_DESC: "Темные времена наступают. В Европе Германия укрепила свою власть после великой войны. Италия под властью коммунистов вступает в рискованные военные авантюры, тогда как в Азии Японская империя уже готова напасть на Китай. Почти 20 лет минуло с окончания мировой войны, а мир опять пропах бензиновыми парами. Одной искры может оказаться достаточно."
 HITTING_FAN_NAME: "И начинается"
 HITTING_FAN_DESC: "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 ENG_GATHERING_STORM_DESC: "Ошибка."
 FRA_GATHERING_STORM_DESC: "Ошибка"
 GER_GATHERING_STORM_DESC: "Ошибка"
 ITA_GATHERING_STORM_DESC: "Ошибка"
 JAP_GATHERING_STORM_DESC: "Японская империя застыла на распутье. Доктрина «Хокусинрон» (северная экспансия) пользуется успехом в армии и призывает к захвату Сибири. Доктрину южной экспансии «Насинрон» поддерживают на флоте, она нацелена на захват богатых европейских колоний в Юго-Восточной Азии и на Тихом океане.\n\nКроме того, разумеется, не следует забывать про Китай. У Японии отлично вышколенная армия, но для развития производства не хватает ресурсов, а время уже на исходе. Какой же путь избрать?"
 SOV_GATHERING_STORM_DESC: "Ошибка"
 USA_GATHERING_STORM_DESC: "Соединенные Штаты вернулись к состоянию изоляции к концу Первой мировой войны и короткое время в 20-х годах наслаждались экономическим подъемом. Великая депрессия положила этому трагический конец.\n\nАмериканская политика невмешательства в европейские дела осталась непоколебима, но невозможно не ощущать растущего напряжения в Европе и Азии. Хочет он того или нет, но «Великого нейтрала» также может захлестнуть этот водоворот."
 OTHER_GATHERING_STORM_DESC: "Прочие страны, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новый мировой конфликт. Прошлая война во многом перекроила атлас мира, изменив соотношение сил, и теперь крупные игроки готовы это повторить. Всем придется принимать непростые решения и искать баланс между своими идеалами и холодным прагматизмом, чтобы повлиять на то, каким станет мир в будущем."
 POL_GATHERING_STORM_DESC: "Ошибка"
 CAN_GATHERING_STORM_DESC: "Канада вступила в Великую войну обычной колонией, а вышла из нее нацией. Рожденная в грязи Пашендейля, Канада делает первые робкие шаги на мировой арене. \n\nБудущее этой новой нации под вопросом, ведь она еще не оправилась от Великой депрессии, а изнутри ее раздирают противоречия между англо- и франкоговорящими гражданами."
 AST_GATHERING_STORM_DESC: "Австралийцы кровью вписали свое имя в учебники истории, посвященные Великой войне. Они помнят, какую жертву принесли в ходе Дарданелльской операции, равно как и имена тех, кто отдавал приказы. \n\nАвстралия сейчас находится на распутье: сохранить верность своим колониальным хозяевам из далекой Европы, которые скоро вступят в новую войну, или сосредоточиться на тех угрозах, что гораздо ближе к родным берегам?"
 SAF_GATHERING_STORM_DESC: "Когда началась Великая война, многие жители Южной Африки не захотели сражаться на стороне своих британских хозяев. Почти на всем протяжении Великой войны южноафриканская армия гонялась за немецкими войсками в их африканских колониях, но без особых успехов. \n\nТеперь на горизонте возникли тучи новой войны. Как и тогда, часть жителей Южной Африки считает, что стране не следует сражаться с Германией. Некоторые даже уверены, что потомкам буров пора сделать ставку на свободу, которая была недоступна их предкам."
 NZL_GATHERING_STORM_DESC: "Эта крохотная нация из южной части Тихого океана храбро сражалась в Великой войне. Ее армия понесла тяжелые потери в кровавых битвах за Галлиполи и на Западном фронте. Почти половина всех мужчин призывного возраста воевала за рубежом, и многие из них не вернулись домой.\n\nЧерез двадцать лет после окончания Великой войны граждане Новой Зеландии с тревогой наблюдают за мировыми событиями, ведь на сей раз угроза значительно ближе к их берегам..."
 RAJ_GATHERING_STORM_DESC: "Гордость британской короны, Индия — странное сочетание имперской власти и имперской беспомощности. Элитная горстка британцев управляет огромным субконтинентом, где проживают сотни миллионов граждан. Они составляют основу индийской армии, которая храбро сражалась в Великой войне.\n\nИндийцы надеялись, что понесенные в войне потери помогут стране добиться независимости от Великобритании, но эти мечты не сбылись. Теперь назревает новый конфликт, и многие считают, что пришла пора обрести свободу — любой ценой."
 SWI_GATHERING_STORM_DESC: "Швейцария уникальна среди наций Европы. Это многокультурная и децентрализованная страна, основанная на принципах взаимного уважения и поддержки.\n\nПринципиальный нейтралитет Швейцарии сохранился и в Великой войне, а увидев ужасы этой войны издалека, Швейцария наяву убедилась в необходимости самообороны. Сейчас, когда все ближе нависает тень новой войны, эта мирная нация должна определиться: сохранить ли нейтральность и защищаться от оккупантов вооруженным нейтралитетом, образовать ли вынужденный союз с одной из соседних держав или действовать на опережение и побеждать врагов раньше, чем они даже обдумают свое вторжение."
 CZE_GATHERING_STORM_DESC: "Во время Первой мировой войны чешские солдаты сражались на стороне Антанты в самых разных уголках Европы ради признания суверенитета их нации. Эти усилия увенчались успехом, и на руинах Австро-Венгерской империи возникла Чехословакия. \n\nВорвавшись на мировую арену, Чехословакия образовала с Югославией и Румынией союз «Малая Антанта», дабы помешать Венгрии восстановить Австро-Венгерскую империю, хотя растущая мощь Германии быстро меняет расстановку политических сил в Европе."
 HUN_GATHERING_STORM_DESC: "Государства Антанты, одержавшие победу в Первой мировой войне, рассматривали Венгрию как поверженного противника, поскольку та составляла половину бывшей Австро-Венгерской империи. По условиям Трианонского мирного договора страна потеряла почти две трети своей территории. Миллионы этнических венгров оказались за пределами родины, а экономика была разрушена. Были введены жесткие ограничения на численность и состав армии, чтобы Венгрия не смогла вновь угрожать миру в Европе. \n\nНо политический климат Европы меняется. Пришло время исправить ошибки прошлого и вернуть нации былое величие."
 ROM_GATHERING_STORM_DESC: "Румыния оказалась на стороне победителей в Первой мировой войне, благодаря чему расширила свою территорию и приняла новых граждан, далеко не все из которых были румынами. Чтобы защититься от реваншистских устремлений стран, лишившихся своих земель, Румыния создала на Балканах разветвленную сеть союзов. Однако, в последние годы правительство короля Кароля II решало в основном внутренние проблемы страны, и эти союзы постепенно тратили силу. \n\nИзменение политической ситуации в Европе может привести к тому, что Румыния окажется в одиночестве и без защиты."
 YUG_GATHERING_STORM_DESC: "Югославия появилась на карте мира в 1922 году, когда новое Королевство сербов, хорватов и словенцев объединилось с прежде независимым Королевством Сербия. Поначалу Югославия, стараясь обеспечить свой суверенитет, состояла и в Малой Антанте, и в Балканском пакте, но убийство короля Александра, усиление позиций националистов в стране и давление со стороны Италии и Германии привели к резкому пересмотру политики и стратегии государства."
 CHI_GATHERING_STORM_DESC: "После революции и свержения последнего императора династии Цин молодая Китайская республика ведет отчаянную борьбу за выживание. Значительная часть провинций во власти бандформирований. В самом сердце страны прочно обосновались коммунисты. По другую сторону границы Япония создала марионеточное правительство под управлением последнего китайского императора, рассчитывая снова объединить страну под его началом.\n\nС таким количеством внешних и внутренних врагов правительству Чан Кайши придется принимать непростые решения, чтобы выстоять и сохранить власть в Китае."
 PRC_GATHERING_STORM_DESC: "Всего два года назад коммунистической партии Китая грозило полное уничтожение. Чтобы уцелеть, коммунисты пошли на легендарное отступление, известное в наши дни как «Великий поход». Поход пережила лишь малая доля войск, промышленность практически отсутствует – шансы на победу в гражданской войне у коммунистов невелики.\n\nВозможно, со временем удастся повысить популярность коммунизма среди населения, создать новые армии и новые базы. Тогда, выбрав удачный момент, можно будет снова вступить в борьбу – на этот раз до победного конца."
 MAN_GATHERING_STORM_DESC: "Пуи, последний император Китая, лишился престола, когда ему было всего 3 года. Много лет он ждал подходящего момента. Когда в его бывшей империи вспыхнула гражданская война, Пуи обрел новых союзников в Японии.\n\nОсновав империю Маньчжоу-го в 1932 году, Пуи сделал первый шаг к возвращению на унаследованный им трон. Сейчас его власть поддерживает японская армия, но со временем ему, возможно, удастся сбросить оковы зависимости и исполнить роль, предначертанную ему по родству..."
 WARLORDS_GATHERING_STORM_DESC: "Слабость центрального правительства открывает возможности для амбициозных людей, стремящихся к власти. На окраинах страны местные правители создали личные государства и не спешат выполнять указы центра. \n\nБлизится война, и каждый из этих царьков стоит перед непростым выбором. Что лучше: сотрудничество с центральным правительством или альянс с коммунистами? В любом из этих вариантов им наверняка достанется кусок пирога, но есть и третий путь - захватить весь Китай единолично."
 MEXICO_GATHERING_STORM_DESC: "После свержения диктатора Порфирио Диаса Мексика на два десятилетия погрузилась в гражданские войны. Сторонники центральной власти сражались с регионалистами, крестьяне и социалисты совершали набеги на асьенды землевладельцев, а по всей Мексике шли сражения за доминирующую роль государства или религии.\n\nСветское правительство утверждает, что выиграло войну, но его власть покоится на очень шатком основании. Возможно, после восстановления Мексики на сцену выйдет другой победитель."
 NETHERLANDS_GATHERING_STORM_DESC: "Правительство Нидерландов с опаской следит за мировым кризисом. Шаткая экономика, пацифистские настроения в стране и стремление соблюдать нейтралитет не позволяют голландцам как следует подготовиться к обороне.\n\nВместе с тем, своим стратегически важным расположением в Европе страна обращает на себя внимание как Германии, так и Великобритании: обе стороны добиваются от Нидерландов «содействия» в разворачивающемся конфликте, и обе стороны готовы счесть отказ поводом для войны. Возможно, единственный способ сопротивляться вторжению — отвести все силы в колонии..."
 SPAIN_GATHERING_STORM_DESC: "За первые пять лет своего существования молодая Вторая Испанская республика перенесла стачки, попытку военного переворота и крупное революционное восстание. Она пережила все эти испытания, но испанское общество по-прежнему страдает от политической поляризации и взаимного насилия между анархистами, коммунистами и фалангистами.\n\nОбе стороны с надеждой ждут приближающихся выборов в 1936 году, но маловероятно, что победа кого-либо из них вернёт стране стабильность. А пока насилие не прекращается, военные выжидают и строят собственные планы..."
 PORTUGAL_GATHERING_STORM_DESC: "Нестабильный период Первой республики в Португалии закончился после прихода к власти Салазара в 1932 году. Его видение нового португальского государства, финансово автономного и политически независимого от основных держав, привело к созданию так называемого Estado Novo, Нового государства, заложившего основы развития португальской промышленности и модернизации армии. \n\nСейчас Португалия должна выбрать свой курс, ведь в соседней с ней Испании растет политическая и социальная нестабильность, и международные отношения становятся все напряженнее..."
 LIT_GATHERING_STORM_DESC: "Пока Польша по-прежнему стремится связать Литву новым союзом, Советы не желают признавать право Литвы на самоопределение, а в Мемельском регионе растет нацистская угроза, ветеран войны за независимость вышел вперед, чтобы сохранить стабильность и независимость литовской нации. Антанас Сметона располагает ограниченными ресурсами и возглавляет шаткий режим, пока в селах рыщут бойцы фашистской организации «Железный волк», разъяренные арестом своего командира Аугустинаса Вольдемараса. Близится война, и Литва должна любой ценой защищать свой народ."
 LAT_GATHERING_STORM_DESC: "После Майского переворота прошло два года, а Латвия до сих пор остается в неопределенном положении. Карлис Улманис, некогда бывший премьер-министром Латвии, теперь ведет себя как диктатор, и сторонники демократии упорно противостоят его нападкам на латвийскую свободу. Фашистская организация «Перконкрустс» взволнована из-за ареста своего лидера Густавса Целминьша, и, если диктатура не устранит эту угрозу в ближайшее время, в Латвии может начаться гражданская война.\n\nЛатвии грозят и с востока, и с запада; страна балансирует на тонкой грани между победой и забвением."
 EST_GATHERING_STORM_DESC: "С востока Эстонии грозят коммунисты, с юга — фашисты, поэтому Константин Пятс и Патриотическая лига захватили полный контроль над страной, чтобы защитить ее будущее. Группа ветеранов Эстонской освободительной войны организовала движение т. н. вапсов, правых популистов, желающих отобрать власть над Эстонией у центристов.\n\nБудущее страны остается неопределенным. Сможет ли Пятс сохранить мир и начать «эпоху молчания» или же вапсы захватят власть и создадут новое эстонское государство?"
 BUL_GATHERING_STORM_DESC: "Со времен освободительной войны 1878 года и отказа западных демократий признать итоги Сан-Стефанского мирного договора Болгария пережила долгую историю конфликтов и предательства на Балканах. Потерпев поражение в Великой войне в составе центральных держав, Болгария лишилась значительных территорий, а по условиям Нейиского договора на страну были наложены жёсткие экономические санкции и ограничения на армию. \n\nНо в условиях глобальных политических и социальных изменений в Европе Болгарии пора выбрать собственный путь и найти своё место на Балканах."
 GRE_GATHERING_STORM_DESC: "Греция переживает кризис. В 1935 году в ожесточённой грызне роялистов и республиканцев за душу нации пала Вторая греческая республика. Король, чужак-автократ, остаётся крайне противоречивой фигурой с неясной судьбой. \n\nЗлобные реваншисты-болгары погрязли в собственных междоусобных дрязгах и тихо догнивают на севере, а на востоке турки, давние враги и внезапные союзники Греции, переживают политические метаморфозы. И это ещё не говоря о чудовище, что ворочается по ту сторону Адриатики..."
 TUR_GATHERING_STORM_DESC: "На пепелище Османской империи родилась Турецкая республика. За независимость Турция заплатила кровью и пулями во время Национальной кампании 1923 года, и, хотя она сражалась за правое дело, потери по сей день лежат на сердцах турецкого народа тяжким грузом. \n\nВ дальних регионах сеют религиозную заразу консерваторы, изо всех сил отрицающие масштабную модернизацию, а курдские националисты сеют смуту на востоке страны. Хвалёный президент Мустафа Кемаль Ататюрк должен объединить страну или передать факел лидеру, который действительно сможет это сделать, да поскорее — в Европе назревает большая беда."
 ETH_GATHERING_STORM_DESC: "У Эфиопии многовековая история и императорская династия ей под стать. Хайле Селассие сделал многое для модернизации империи, но процесс был прерван, поскольку Италия нападала на Эфиопию второй раз за 40 лет. Ситуация безрадостна, но если империя соберется с силами, она сможет остановить захватчиков еще раз.\n\nЧтобы Эфиопия осталась свободной, надо освободить от европейского ига всю Восточную Африку — раз и навсегда."
 FIN_GATHERING_STORM_DESC: "Финляндия — молодая страна, получившая независимость от России в 1917 году после кровавой гражданской войны. Шрамы от той войны до сих пор свежи, а коалиционное правительство до сих пор не научилось работать эффективно. Советский Союз стремится овладеть финскими территориями близ Ленинграда, а Финляндия плохо готова к потенциальному конфликту, но тем не менее имеет долгую историю военных подвигов и доблести, а ее солдаты безоговорочно преданы стране.\n\nСейчас, когда повсюду растет напряжение и назревает глобальный конфликт, будущее Финляндии находится в очень шатком равновесии."
 SWE_GATHERING_STORM_DESC: "Хоть и сохранив нейтралитет в Великой войне, Швеция претерпела немало трудностей из-за британских попыток блокады Германии. Пока на континенте растет напряжение, шведский народ беспокоится, что ему снова придется страдать из-за дел великих держав.\n\nСоциал-демократы тем временем пытаются найти баланс между созданием социального государства, способного поддерживать бедняков, и созданием достаточно боеготовной армии, которая сможет сохранить вековую традицию нейтралитета."
 NOR_GATHERING_STORM_DESC: "Со времен обретения независимости от Швеции в 1905 году Норвегия с трудом находит политическую опору и лишь сейчас начинает демонстрировать признаки стабильности и отхода от Трудных тридцатых.\n\nСейчас, когда южные соседи погрузились в конфликт и война кажется неизбежной, Норвегия должна найти способ сохранить свою хрупкую независимость. Кабинет Нюгорсвольда делает ставку на нейтралитет и разоружение, чтобы показать великим европейским державам, что его страна не представляет угрозы. Пока, впрочем, неясно, к чему приведет такой подход."
 DEN_GATHERING_STORM_DESC: "В Европе снова растет напряженность, а у Дании тем временем слабая армия и ее экономика до сих пор страдает от последствий Великой депрессии.\n\nДатчане должны найти способ справиться с высокой безработицей и растущим движением экстремистов, осмысливая в то же время критически политику нейтралитета и умиротворения.\n\nДания по-прежнему распоряжается собственной судьбой, но надолго ли? Время покажет."
 ICE_GATHERING_STORM_DESC: "Отдаленная страна Исландия, издавна известная своими моряками, только недавно, в 1919 году, получила право на самоуправление. До этого она принадлежала сначала Норвегии, а затем Дании, которая вынуждена была уступить Норвегию Швеции в 1814 году.\n\nСегодня страну беспощадно терзает Великая депрессия, а на горизонте собираются тучи, предвещающие новую войну. Перспектива сбежать с тонущего корабля и порвать все связи с Данией выглядит всё привлекательнее…"
 BRA_GATHERING_STORM_DESC: "Великая депрессия подорвала экономику Бразилии, слишком сильно ориентированную на экспорт. Последующие годы были ознаменованы ростом политической напряженности: коалиция армейских офицеров, рабочих и политиков свергла клику олигархов, удерживавших власть в стране, и заменила ее хрупкой демократией.\n\nТеперь на авансцену бразильской политики вышел Жетулиу Варгас, недавно предотвративший попытку коммунистического переворота и взявший на себя чрезвычайные полномочия. Сможет ли Бразилия восстановить демократическую власть или Варгас развернет страну на рельсы авторитаризма?"
 ARG_GATHERING_STORM_DESC: "В 1930 году правительство Иполито Иригойена оказалось свергнуто в результате военного переворота — первого с момента принятия аргентинской конституции. Это стало началом так называемого «Бесславного десятилетия». Аргентина оказалась в быстро меняющейся ситуации, где великие державы грозят разрушить хрупкий мир, установившийся после окончания Великой войны.\n\nКакая угроза наиболее опасна? Собирающаяся буря в Европе? Или соседи по ту сторону границы? Или внутренние враги? Аргентине придется проявить стойкость и так или иначе укрепить свое место на мировой сцене."
 CHL_GATHERING_STORM_DESC: "После биржевого краха на Уолл-стрит США оказались вынуждены прекратить импорт меди и селитры из Чили, тем самым оставив эту латиноамериканскую страну без главного источника доходов. В результате этого решения Чили сильнее других государств Южной Америки пострадало от экономического кризиса, который, в свою очередь, лишь усугубил политические волнения. Справиться с ними пока не удалось.\n\nПоследний день срока Артуро Алессандри все ближе, фашистское движение — все популярнее, а в памяти чилийского народа еще свежи воспоминания о переворотах прошлого десятилетия и социалистической республике 1932 года…"
 AUS_GATHERING_STORM_DESC: "После самороспуска парламента в 1934 году и последующего убийства канцлера Энгельберта Дольфуса ситуация в Австрии очень напряженная. Австрийское правительство во главе с канцлером Шушнигом, связанное по рукам и ногам Сен-Жерменским мирным договором, отчаянно пытается совладать с экономическим кризисом и другими масштабными бедами. Время ставит перед Австрией вопросы без однозначного ответа: покориться ли Германии, когда та неизбежно придет за своим соседом? Сопротивляться ли до конца — и если да, то военным или дипломатическим путем? Или же обратиться к традициям прошлого и постараться возродить утраченную империю?"
 BEL_GATHERING_STORM_DESC: "Бельгия несет на себе страшные шрамы, оставленные Великой войной. Немалая часть страны лежит в развалинах, но эти руины ничто по сравнению с душевной болью бельгийского народа. Под вопросом и сохранение демократического строя: фашистские группировки наперебой обвиняют правительство в коррупции.\n\nНа международной арене Бельгия вынуждена выдерживать равновесие между обязательствами перед теми, кто превратил страну в поле боя, и необходимостью защищать страну от грядущих мировых потрясений."
 NUK_GATHERING_STORM_DESC: "Западная Украинская Республика появилась после битвы Украины за освобождение германские войска захватили запад украины, но Украинцы держались до последнего и война закончилась. В западной украине было сделано марионеточное государство Западная Украинская Республика, а правителем стал Фридрих Коваленко который является коллаборационистом и демократическим политиком. Он хотел оставить свою власть и вернуть Австро-Венгрию."